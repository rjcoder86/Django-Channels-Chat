<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #000;
            margin-bottom: 1rem;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .message.right {
            text-align: right;
            background-color: #e6f7ff;
        }

        .message.right strong {
            float: right;
        }

        .message.left {
            text-align: left;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h1 class="mb-4">Chat Room -> [{{ room_name }}]</h1>
        <div class="chat-log">
            {% for old_message in old_messages %}
                <div class="message {% if old_message.author == request.user.username %}right{% else %}left{% endif %}">
                    <strong>{{ old_message.author }}</strong>: {{ old_message.message }}
                </div>
            {% endfor %}
        </div>
        <div class="input-group mb-3">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message here">
            <div class="input-group-append">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var currentUser = '{{ request.user.username }}';
            var chatSocket = new WebSocket(
                'ws://' + window.location.host +
                '/ws/chat/{{ room_name }}/'
            );

            chatSocket.onmessage = function(e) {
                var message = JSON.parse(e.data);
                var chatLog = $('.chat-log');
                var messageElement = $('<div class="message"></div>');
                if (message.author === currentUser) {
                    messageElement.addClass('right');
                } else {
                    messageElement.addClass('left');
                }
                messageElement.html('<strong>' + message.author + '</strong>: ' + message.message);
                chatLog.append(messageElement);
                chatLog.scrollTop(chatLog.prop('scrollHeight'));
            };

            $('#send-btn').click(function() {
                var messageInput = $('#message-input');
                var message = messageInput.val();
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'author': currentUser
                }));
                messageInput.val('');
            });
        });
    </script>
</body>
</html>
